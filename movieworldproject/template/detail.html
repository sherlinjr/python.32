{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
          <img src="{{movie.img.url}}"  height="300">
        </div>

<div class="col-md-6">

    <h2>{{movie.name}}</h2>
    <h4>{{movie.desc}}</h4>
    <h6>{{movie.year}}</h6>

<a class="btn btn-warning" href="{% url 'movie_app:update' movie.id %} ">update</a><br>
<a class="btn btn-danger" href="{% url 'movie_app:delete' movie.id %} ">delete</a><br>
</div>


    </div>
</div>
{% endblock %}
