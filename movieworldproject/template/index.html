{% extends 'base.html' %}
{% block body %}

<div class="container dark-blue">
     <div class="row gy-3" >
      {% for i in movie_list %}
      <div class="col-sm-4">
       <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="200px" >
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movie_app:detail' i.id %}" class="btn btn-warning">details</a>
  </div>
</div>
      </div>
      {% endfor %}

     </div>
</div>


{% endblock %}
